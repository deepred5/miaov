<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 500px;
			height: 200px;
			border: 1px solid red;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	属性类别：<input type="text" id="attr">
	属性值：<input type="text" id="val">
	<input type="button" value="ok" id="btn">
	<div id="box"></div>
	<script type="text/javascript">
		var oAttr = document.getElementById('attr'),
			oVal = document.getElementById('val'),
			oDiv = document.getElementById('box'),
			oBtn = document.getElementById('btn');

			oBtn.onclick = function() {
				oDiv.style[oAttr.value] = oVal.value;

			}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li {
			float: left;
			margin-right: 50px;
			width: 100px;
			height: 100px;
			background: #dde;
			position: relative;
			list-style: none;
		}
		div {
			width: 50px;
			height: 50px;
			background: #eff;
			position: absolute;
			top: 60px;
			left: 25px;
			display: none;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<ul>
		<li><div>显示</div></li>
		<li><div>显示</div></li>
		<li><div>显示</div></li>
	</ul>
	<script type="text/javascript">
		var aLi = document.getElementsByTagName('li');
		for (var i=0; i<aLi.length; i++) {
			aLi[i].onmouseover = function() {
				this.getElementsByTagName('div')[0].style.display = 'block';
			}
			aLi[i].onmouseout = function() {
				this.getElementsByTagName('div')[0].style.display = 'none';
			}
		}
		
	</script>
</body>
</html>

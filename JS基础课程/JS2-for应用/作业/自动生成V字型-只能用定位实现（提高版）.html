<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
			margin-left: 20px;
			position: relative;
		}
		input {
			margin: 20px;
		}
		li {
			width: 50px;
			height: 50px;
			background: pink;
			position: absolute;
			line-height: 50px;
			text-align: center;
			font-size: 20px;
			color: white;
			font-weight: bold;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var oBtn = document.getElementsByTagName('input')[0];
			var oUl = document.getElementsByTagName('ul')[0];
			var aLi = document.getElementsByTagName('li');
			var onOff = true;
			var choice = 0;
			var num = 5;
			var mid = (num - 1) / 2;

			oBtn.onclick = function() {
				addLi();
				switch(choice) {
					case 0:
						choice0();
						break;
					case 1:
						choice1();
						break;
					case 2:
						choice2();
						break;
					case 3:
						choice3();
						break;
				}
			};

			function changeChoice() {
				choice = ++choice % 4; // 注意用++num而不是num++
			}

			function addLi() {
				if (onOff) {
					for (var i=0; i<num; i++) {
						oUl.innerHTML += '<li>' + i + '</li>';
					}
					onOff = false;
				}
			}

			function choice0() {
				for (var i=0; i<num; i++) {
					aLi[i].style.left = i * 50 + 'px';
					aLi[i].style.top = Math.abs(i - mid) * 50 + 'px';
				}
				changeChoice();
			}

			function choice1() {
				for (var i=0; i<num; i++) {
					aLi[i].style.top = i * 50 + 'px';
					if (i <= mid) {
						aLi[i].style.left = i * 50 + 'px';
					} else {
						aLi[i].style.left = (num - 1 - i) * 50 + 'px';
					}
				}
				changeChoice();
			}

			function choice2() {
				for (var i=0; i<num; i++) {
					aLi[i].style.left = i * 50 + 'px';
					if (i <= mid) {
						aLi[i].style.top = i * 50 + 'px';
					} else {
						aLi[i].style.top = (num - 1 - i) * 50 + 'px';
					}
				}
				changeChoice();
			}

			function choice3() {
				for (var i=0; i<num; i++) {
					aLi[i].style.top = i * 50 + 'px';
					aLi[i].style.left = Math.abs(i - mid) * 50 + 'px';
				}
				changeChoice();
			}

		};
	</script>
</head>
<body>
	<input type="button" value="按钮">
	<ul></ul>
</body>
</html>

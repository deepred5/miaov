<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		input {
			margin: 20px;
		}
		ul {
			list-style: none;
			margin-left: 20px;
			position: relative;
		}
		li {
			position: absolute;
			width: 50px;
			height: 50px;
			background: pink;
			color: white;
			text-align: center;
			line-height: 50px;
			font-weight: bold;
			font-size: 20px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var oBtn = document.getElementsByTagName('input')[0];
			var oUl = document.getElementsByTagName('ul')[0];
			var aLi = document.getElementsByTagName('li');
			var onOff = true;
			var num = 5;
			var mid = (num - 1) / 2;

			oBtn.onclick = function() {
				if (onOff) {
					for (var i=0; i<num; i++) {
						oUl.innerHTML += '<li>' + i + '</li>';
					}
					for (var i=0; i<num; i++) {
						aLi[i].style.left = i*50 + 'px';
						if (i <=mid) {
							aLi[i].style.top = i * 50 + 'px';
						} else {
							//aLi[i].style.top = mid * 50 - (i - mid) * 50 + 'px';
							aLi[i].style.top = (num - i -1) * 50 + 'px';
						}
					}
					onOff = false;
				}

			};
		};
	</script>
</head>
<body>
	<input type="button" value="自动生成V字型">
	<ul></ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul">
			<li class="box3 box5">1111111111</li>
			<li class="box box2">2222222222</li>
			<li>3333333333</li>
			<li class="box1">4444444444</li>
			<li class="box6">5555555555</li>
		</ul>
	<div class="box">div</div>
	<script type="text/javascript">

		// 在父级中选中含有class的特定元素(class不是完全匹配，
		// 而是只要有一个匹配即可选中,多个class用 ', '分隔
		function getElementsByClassName(className, parent, tagName) {
			parent = parent || document;
			tagName = tagName || '*';
			var classArr = className.split(', ');
			var selectedNode = [];
			var node = parent.getElementsByTagName(tagName);
			var flag = false;

			for (var i = 0; i < node.length; i++) {
				var curNodeClass = node[i].className.split(' ');
				flag = false;

				for (var j = 0; j < curNodeClass.length; j++) {
					for (var k = 0; k < classArr.length; k++) {
						if (curNodeClass[j] === classArr[k]) {
							selectedNode.push(node[i]);
							flag = true;
							break;
						}
					}
					if (flag) {
						break;
					}
				}
			}

			return selectedNode;

		}

		var node = getElementsByClassName('box, box1');

		node.forEach(function(item, index) {
			item.style.backgroundColor = '#fed';
		});
	</script>
</body>
</html>
